# Pre-commit configuration for dzetsaka
# Install with: pip install pre-commit && pre-commit install

repos:
  # Ruff - Fast Python linter and formatter
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.6
    hooks:
      # Run the linter
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      # Run the formatter  
      - id: ruff-format

  # Built-in pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
        exclude: '\.ui$|resources\.py$'
      - id: end-of-file-fixer
        exclude: '\.ui$|resources\.py$'
      - id: check-yaml
      - id: check-toml
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: check-docstring-first
      - id: debug-statements
      - id: mixed-line-ending
        args: [--fix=lf]

  # MyPy type checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.7.0
    hooks:
      - id: mypy
        additional_dependencies: [types-requests]
        exclude: '^(ui/|resources\.py|.*_test\.py|test_.*\.py)'
        args: [--ignore-missing-imports]

  # Security linting with bandit
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        args: [-r, --format, custom, --severity-level, medium]
        exclude: '^(ui/|resources\.py|.*_test\.py|test_.*\.py)'

  # Check for common Python mistakes
  - repo: https://github.com/PyCQA/flake8
    rev: 6.1.0
    hooks:
      - id: flake8
        additional_dependencies: [flake8-docstrings]
        args: [--max-line-length=120, --extend-ignore=E203,W503,D100,D104]
        exclude: '^(ui/|resources\.py)'

# Configuration for specific file types
exclude: |
  (?x)(
    ^ui/.*\.py$|
    ^resources\.py$|
    ^.*\.ui$|
    ^.*\.qrc$
  )